<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Register</h1>

    <!-- method post and action to the auth register. action is going to store the endpoint to the api when adding event listener 24:30 -->
    <!-- Renamed: from form name="register" to  form id="registerForm" -->
    <form id="register" method="post" action="/auth/register">
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only lower case and upper case letters, numbers and underscore (_). Example: User_123"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address. Example: user_123@(stud)noroff.no"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
        />
      </div>

      <a href="/auth/login/">Login</a>
      <button type="submit">Register</button>
      <div id="registration-message"></div>
    </form>
  </body>
</html>
